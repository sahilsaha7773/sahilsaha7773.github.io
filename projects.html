---
layout: default
---

<a id="backtotop_button"></a>
<section id=back class="row">
  <link rel="stylesheet" type="text/css" href="project.css">
  <div class="container">
    <h3 align="center" class="uppercase mb0"><font color="white" size="20">Students Projects</font></h3>
  </div>
</section>

<section class="projects pt48">
  <div class="container">
    <!-- Loader -->
    <div class="row masonry-loader fadeOut">
      <div class="col-sm-12 text-center">
        <div class="spinner"></div>
      </div>
    </div>
<!-- Projects -->
    <div class="row masonry masonryFlyIn fadeIn">
      {% for item in site.data.projects %}
      <div class="col-md-3 col-sm-6 masonry-item project fadeIn">
        <div class="image-tile inner-title hover-reveal text-center">
          <a href="{{item.link}}" target="_blank">
            <img src="./img/projects/{{item.img}}" id="img_project">
            <div class="title">
              <h4>{{ item.name }}</h4>
              <h5>{{ item.creator }}</h5>
            </div>
          </a>
        </div>
      </div>
  {% endfor %}
      </div>
  

  <div class="row mb80 mb-xs-0">
    <div align="center">
      <a class="btn btn-lg" href="./">Back to the main page</a>
    </div>
  </div>
</section>
